    <script>
        var i = 0;
        var txt1 = "Hi! I'm Aprajita Srivastava";
        var txt2 = "Welcome to My Website!";
        var speed = 40;

        function typeWriter(text, elementId, callback) {
            if (i < text.length) {
                document.getElementById(elementId).innerHTML += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, elementId, callback), speed);
            } else {
                i = 0; // reset for the next text
                if (callback) callback();
            }
        }

        window.onload = function() {
            typeWriter(txt1, "demo", function() {
                document.getElementById("socialLinks").style.display = "block";
                typeWriter(txt2, "welcome");
            });
        };
    </script>
